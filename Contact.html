<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Jeremie Diatu</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- FontAwesome pour les ic√¥nes -->
    <script src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/js/all.min.js" defer></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#10B981', /* Vert Emeraude */
                        secondary: '#1E293B' /* Bleu Nuit */
                    }
                }
            }
        };

        // Validation du formulaire avec animation de chargement
        function validateForm(event) {
            event.preventDefault();
            const submitBtn = document.getElementById("submit-btn");
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Envoi...';
            submitBtn.disabled = true;

            setTimeout(() => {
                alert("‚úÖ Merci pour votre message ! Nous vous r√©pondrons rapidement.");
                submitBtn.innerHTML = 'Envoyer <i class="fas fa-paper-plane ml-2"></i>';
                submitBtn.disabled = false;
                document.getElementById("contact-form").reset();
            }, 2000);
        }
    </script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-200 font-sans">

    <!-- HEADER -->
    <header class="bg-gradient-to-r from-green-500 to-teal-500 text-white py-16 text-center shadow-lg">
        <div class="container mx-auto">
            <h1 class="text-4xl md:text-5xl font-bold mb-4">üì© Contactez-moi</h1>
            <p class="text-lg md:text-xl">Je suis disponible pour √©changer sur mes projets.</p>
        </div>
    </header>

    <!-- FORMULAIRE DE CONTACT -->
    <section class="py-20">
        <div class="container mx-auto text-center">
            <h2 class="text-3xl md:text-4xl font-bold text-gray-800 dark:text-gray-300 mb-10">Envoyez-moi un message</h2>
            <form id="contact-form" onsubmit="validateForm(event)" class="max-w-lg mx-auto bg-white dark:bg-gray-800 p-8 rounded-lg shadow-lg">
                
                <!-- Nom -->
                <div class="mb-6">
                    <label for="name" class="block text-gray-600 dark:text-gray-300 mb-2">Votre Nom</label>
                    <div class="flex items-center border border-gray-300 dark:border-gray-600 rounded-lg px-4 py-2 focus-within:ring-2 focus-within:ring-green-400">
                        <i class="fas fa-user text-gray-500 dark:text-gray-400 mr-3"></i>
                        <input type="text" id="name" name="name" placeholder="Entrez votre nom" class="w-full bg-transparent focus:outline-none" required>
                    </div>
                </div>

                <!-- Email -->
                <div class="mb-6">
                    <label for="email" class="block text-gray-600 dark:text-gray-300 mb-2">Votre Email</label>
                    <div class="flex items-center border border-gray-300 dark:border-gray-600 rounded-lg px-4 py-2 focus-within:ring-2 focus-within:ring-green-400">
                        <i class="fas fa-envelope text-gray-500 dark:text-gray-400 mr-3"></i>
                        <input type="email" id="email" name="email" placeholder="Entrez votre email" class="w-full bg-transparent focus:outline-none" required>
                    </div>
                </div>

                <!-- Message -->
                <div class="mb-6">
                    <label for="message" class="block text-gray-600 dark:text-gray-300 mb-2">Votre Message</label>
                    <div class="flex items-start border border-gray-300 dark:border-gray-600 rounded-lg px-4 py-2 focus-within:ring-2 focus-within:ring-green-400">
                        <i class="fas fa-comment-dots text-gray-500 dark:text-gray-400 mr-3 mt-2"></i>
                        <textarea id="message" name="message" placeholder="Entrez votre message" rows="5" class="w-full bg-transparent focus:outline-none" required></textarea>
                    </div>
                </div>

                <!-- Bouton Envoi -->
                <button id="submit-btn" type="submit" class="bg-green-500 hover:bg-green-400 text-white font-bold py-3 px-6 rounded-lg shadow-lg transition duration-300">
                    Envoyer <i class="fas fa-paper-plane ml-2"></i>
                </button>
            </form>
        </div>
    </section>

    <!-- R√âSEAUX SOCIAUX -->
    <section class="py-10 bg-gray-100 dark:bg-gray-800">
        <div class="container mx-auto text-center">
            <h2 class="text-3xl font-bold text-gray-800 dark:text-gray-300 mb-6">üì¢ Retrouvez-moi sur les r√©seaux</h2>
            <div class="flex justify-center space-x-6 text-3xl">
                <a href="https://www.linkedin.com" target="_blank" class="text-blue-700 hover:text-blue-500"><i class="fab fa-linkedin"></i></a>
                <a href="https://github.com" target="_blank" class="text-gray-800 dark:text-gray-300 hover:text-gray-500"><i class="fab fa-github"></i></a>
                <a href="https://twitter.com" target="_blank" class="text-blue-400 hover:text-blue-300"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
    </section>

    <!-- FOOTER -->
    <footer class="bg-gray-800 text-gray-400 py-6">
        <div class="container mx-auto text-center">
            <p>&copy; 2025 Jeremie Diatu. Tous droits r√©serv√©s.</p>
            <a href="Accueil.html" class="text-green-400 hover:underline">üè† Retour √† l'accueil</a>
        </div>
    </footer>

</body>
</html>
